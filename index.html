<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current converter</title>
    <meta property="og:image" content="image/we.png?2">
    <link rel="icon" href="image/logoMoney.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/body.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/paragraph.css" rel="stylesheet">
    <link href="css/result.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <form class="js-form form">
            <fieldset>
                <legend class="form__legend">Current Converter</legend>
                <p>
                    <label>
                        <span class="form__labelText">Amount in PLN:*</span>
                        <input class="js-amount form__select" name="zloty" type="number" min="0" step="0.01"
                            placeholder="Enter the amount in Polish zloty" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Currency Selection:
                            <select input="currency" type="number" class="js-currency form__select">
                                <option value="USD">U.S. Dollar</option>
                                <option value="EUR">Euro</option>
                                <option value="COP">Colombian peso</option>
                            </select>
                        </span>
                    </label>
                </p>
                <p>
                    <button class="form__button">CALCULATE</button>
                </p>
            </fieldset>
            <p class="paragraph">
                * Required fields
            </p>

            <p class="paragraph__subParagraph">
                exchange rates on 26th of April
            </p>

        </form>
        <p>
            <label>
                <span class="js-result result">AMOUNT AFTER CONVERSION</span>
            </label>
        </p>
    </div>
</body>

</html>
